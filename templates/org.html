{% extends "index.html" %}
{% block content %}
<h1>Leaderboard for {{ org }}</h1>
<div>
<div data-role="collapsible" data-mini="true" data-content-theme="b" data-theme="b" data-collapsed-icon="carat-r" data-expanded-icon="carat-d">
<h3>{{ students }} students in {{org }} has finished {{ total }} tasks.</h3>
<ul data-role="listview" data-inset="true" data-collapsed-icon="carat-d" data-expanded-icon="carat-u">
{% for tup in leaderboard %}
        <li><a href="{{ url_for('student', name=tup[0], e=tup[1], org=org) }}">{{ tup[0] }} has finished {{ tup[1] }} tasks in {{ org }}</a></li>
{% endfor %}
</ul>
</div>
{% endblock %}
